<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link href="style2.css" rel="stylesheet">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" class="before">FIRST</a></li>
      <li><a href="#" class="before">PREV</a></li>
      <li><a href="#" class="border">1</a></li>
      <li><a href="#" class="border">2</a></li>
      <li>....</li>
      <li><a href="#" class="border">5</a></li>
      <li><a href="#" class="link border">6</a></li>
      <li><a href="#" class="border">7</a></li>
      <li><a href="#" class="border">8</a></li>
      <li><a href="#" class="border">9</a></li>
      <li><a href="#" class="after">NEXT</a></li>
      <li><a href="#" class="after">LAST</a></li>
    </ul>
  </nav>
</body>
</html>
