<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS</title>
</head>
<body>
  <script>
      var lastName = prompt('Ваша фамилия?');
      var firstName = prompt('Ваше имя?');
      var patronymic = prompt('Ваше отчество?');
      var age = parseInt(prompt('Ваш возраст в годах?'));
      var gender = confirm('Ваш пол - Мужской?');
      if (gender == 'нет') {
          gender = ' женский';
      } else {
          gender = 'мужской';
      }
      var pension = undefined;
      if (age > 60) {
          pension = ' на пенсии';
      } else {
          pension = ' нет';
      }
      alert('Ваше ФИО: ' + lastName + ' ' + firstName + ' ' + patronymic + ' '
          + '\nВаш возраст в годах: ' + age + '\nВаш возраст в днях: ' + age * 365 +
          '\nЧерез 5 лет вам будет: ' + (age + 5) + '\nВаш пол: ' + gender +
          '\nНа пенсии: ' + pension);
  </script>
</body>
</html>
